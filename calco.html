<!doctype html>
<html>
  <head>
    <title>Calculatrice Arnaud Blegui</title>
    <style type="text/css">
    	body{
    		margin: 0;
    		padding: 50px 0px;
    		background: radial-gradient(#1e8fa5, #08506b,black)no-repeat fixed;
    	}
    	table{
    		background: black;
    		padding: 7px 5px;
    		border: 6px solid black;
    		text-align: center;
    		padding-bottom: 0px;
    		box-shadow: 0px 0px 27px #0d5569;
    		border-radius: 10px;
    		margin-top: 90px;
    	}
    	button.equal{
    		width: 88%;
    		background: #210b04;
    	}
    	button.equal: hover{
    		background: #000803;
    	}
    	input[type="text"]{
    		width: 450px;
    		height: 81px;
    		border: 1px solid #000;
    		padding: 10px 20px;
    		font-size: 29px;
    		background: black;
    		font-weight: bold;
    		margin-top: #dedede;
    		border-bottom: 25px;
    		font-family: cursive;
    		margin-top: #dedede;
    		border-bottom: 2px solid #cc4014;
    	}
    	button{
    		padding: 10px 20px;
    		width: 100px;
    		height: 60px;
    		margin-bottom: 20px;
    		font-size: 26px;
    		font-weight: bold;
    		font-family: cursive;
    		background: #00803;
    		border: none;
    		color: #d23200;

    		border-radius: 6px;
    		cursor: pointer;
    	}
    	button{

    	}
    </style>
  </head>
  <body>
  	<form name="calculatrice">
  		<table align="center">
  			<tr>
  				<td colspan="4"><input type="text" name="Result" placeholder="0" style="text-align: right;">
  				</td>
  			</tr>
  			<tr>
  				<td>
  					<button type="button" value="sin" onclick="sin()">sin</button></td>
  					<td><button type="button" value="cos" onclick="cos()">cos</button></td>
  					<td><button type="button" value="tan" onclick="tan()">tan</button></td>
  					<td colspan="2"><button type="button" value="" onclick="remv()" class="clear">C</button></td>
  			</tr>
  			<tr>
  				<td><button type="button" value="x^2" onclick="square()">x<sup>2</button>
  				</td>
  				<td><button type="button" value="x^3" onclick="qubbed()">x<sup>3</button>
  				</td>
  				<td>
  					<button type="button" value="sqrt2" onclick="sqrt2()"> &radic;</button>
  				</td>
  				<td>
  					<button type="button" value="sqrt3" onclick="sqrt3()"> &#8731;</button>
  				</td>
  			</tr>
  			<tr>
  				<td>
  					<button type="button" value="7" onclick="number(value)">7</button>
  					<button type="button" value="8" onclick="number(value)">8</button>
  					<button type="button" value="9" onclick="number(value)">9</button>
  					<button type="button" value="/" onclick="number(value)">/</button>
  				</td>
  			</tr>
  			<tr>
  				<td>
  					<button type="button" value="4" onclick="number(value)">4</button>
  					<button type="button" value="5" onclick="number(value)">5</button>
  					<button type="button" value="6" onclick="number(value)">6</button>
  					<button type="button" value="-" onclick="number(value)">-</button>
  				</td>
  			</tr>
  			
  			<tr>
  				<td>
  					<button type="button" value="1" onclick="number(value)">1</button>
  					<button type="button" value="2" onclick="number(value)">2</button>
  					<button type="button" value="3" onclick="number(value)">3</button>
  				    <button type="button" value="+" onclick="number(value)">+</button>
  				</td>
  			</tr>
  			<tr>
  				<td>
  					<button type="button" value="." onclick="number(value)">.</button>
  					<button type="button" value="0" onclick="number(value)">0</button>
  					<button type="button" value="*" onclick="number(value)">*</button>
  					<button type="button" value="%" onclick="number(value)">%</button>
  				</td>
  			</tr>
  			<tr>
  				<td><button type="button" value="=" onclick="equal()" class="equal">=</button></td>
  			</tr>
  		</table>
  	</form>

  	<script type="text/javascript">
  		function sin(){
  			document.calculatrice.result.value=Math.sin(document.calculatrice.result.value);
  		}
  		function cos(){
  			document.calculatrice.result.value=Math.cos(document.calculatrice.result.value);
  		}
  		function tan(){
  			document.calculatrice.result.value=Math.tan(document.calculatrice.result.value);
  		}
  		function BACKSPC(){
  			var a = document.calculatrice.result.value;
  			document.calculatrice.result.value = a.substr(0, a.length-1);
  		}
  		function square(){
  			document.calculatrice.result.value = Math.pow(document.calculatrice.result.value, 2);
  		}
  		function qubbed(){
  			document.calculatrice.result.value = Math.pow(document.calculatrice.result.value, 3);
  		}
  		function sqrt2(){
  			document.calculatrice.result.value = Math.pow(document.calculatrice.result.value, 1/2);
  		}
  		function sqrt3(){
  			document.calculatrice.result.value = Math.pow(document.calculatrice.result.value, 1/3);
  		}
  		function number(value){
  			document.calculatrice.result.value += value;
  		}
  		function remv(){
  			document.calculatrice.result.value = value;
  		}

  	</script>

  </body>
</html>
